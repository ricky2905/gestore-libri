<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Libri in {{ nome_collezione }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Libri in "{{ nome_collezione }}"</h1>

    <form method="get" class="search-form">
        <input type="text" name="q" placeholder="Cerca libro..." value="{{ request.args.get('q', '') }}">
        <button type="submit">Cerca</button>
    </form>

    <a href="/aggiungi_libro/{{ collezione_id }}" class="btn">‚ûï Aggiungi Libro</a>
    <a href="/" class="btn secondary">üè† Torna alle Collezioni</a>

    <ul class="book-list">
        {% for libro in libri %}
        <li>
            <strong>{{ libro[1] }}</strong> ‚Äî <em>{{ libro[2] }}</em>
            <a href="/modifica_libro/{{ libro[0] }}" class="edit">‚úèÔ∏è</a>
            <a href="/elimina_libro/{{ libro[0] }}" class="delete" onclick="return confirm('Eliminare questo libro?')">‚ùå</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
