<!doctype html>
<html>
<head>
    <title>{{ collezione.nome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ collezione.nome }}</h1>
    <ul>
        {% for libro in libri %}
        <li>{{ libro.titolo }} di {{ libro.autore }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('aggiungi_libro', collezione_id=collezione.id) }}">+ Aggiungi Libro</a><br>
    <a href="{{ url_for('index') }}">‚Üê Torna alle collezioni</a>
</body>
</html>
