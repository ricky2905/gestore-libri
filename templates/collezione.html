<!DOCTYPE html>
<html>
<head>
    <title>{{ collezione.nome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ collezione.nome }}</h1>

    <form action="/collezione/{{ collezione.id }}/aggiungi_libro" method="post">
        <input type="text" name="titolo" placeholder="Titolo del libro" required>
        <button type="submit">Aggiungi Libro</button>
    </form>

    <h2>Libri</h2>
    <ul>
        {% for libro in libri %}
            <li>{{ libro.titolo }}</li>
        {% endfor %}
    </ul>

    <p><a href="/">‚Üê Torna alle collezioni</a></p>
</body>
</html>
