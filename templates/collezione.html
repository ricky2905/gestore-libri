<!doctype html>
<html>
<head>
    <title>{{ collezione.nome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Collezione: {{ collezione.nome }}</h1>
    <ul>
        {% for libro in libri %}
            <li>{{ libro.titolo }} - <em>{{ libro.autore }}</em></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('aggiungi_libro', collezione_id=collezione.id) }}">+ Aggiungi Libro</a><br>
    <a href="{{ url_for('index') }}">‚Üê Torna alla Home</a>
</body>
</html>
