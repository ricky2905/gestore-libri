<!DOCTYPE html>
<html>
<head>
    <title>Gestore Collezioni</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Collezioni</h1>
    <ul>
        {% for c in collezioni %}
            <li><a href="{{ url_for('collezione', id=c.id) }}">{{ c.nome }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('aggiungi_collezione') }}">+ Aggiungi Collezione</a>
</body>
</html>
