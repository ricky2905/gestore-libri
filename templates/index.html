<!DOCTYPE html>
<html>
<head>
    <title>Gestore Libri</title>
</head>
<body>
    <h1>Collezioni</h1>

    <form action="/aggiungi" method="post">
        <input type="text" name="nome" placeholder="Nuova collezione" required>
        <button type="submit">Aggiungi</button>
    </form>

    <ul>
        {% for collezione in collezioni %}
            <li>{{ collezione["nome"] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
