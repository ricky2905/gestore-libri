<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Le Tue Collezioni</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Le Tue Collezioni</h1>

    <form action="/" method="get" class="search-form">
        <input type="text" name="q" placeholder="Cerca collezione..." value="{{ request.args.get('q', '') }}">
        <button type="submit">Cerca</button>
    </form>

    <a href="/aggiungi_collezione" class="btn">‚ûï Nuova Collezione</a>

    <ul class="collection-list">
        {% for collezione in collezioni %}
        <li>
            <a href="{{ url_for('visualizza_collezione', collezione_id=collezione[0]) }}">
                üìö {{ collezione[1] }}
            </a>
            <a href="/modifica_collezione/{{ collezione[0] }}" class="edit">‚úèÔ∏è</a>
            <a href="/elimina_collezione/{{ collezione[0] }}" class="delete" onclick="return confirm('Eliminare questa collezione?')">‚ùå</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
