<!DOCTYPE html>
<html>
<head>
    <title>Gestore Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">ðŸ“š Gestore Libri</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Aggiungi Collezione</h3>
                <form action="/aggiungi_collezione" method="POST" class="mb-4">
                    <div class="input-group">
                        <input type="text" name="nome" class="form-control" placeholder="Nome collezione" required>
                        <button type="submit" class="btn btn-primary">Aggiungi</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Aggiungi Libro</h3>
                <form action="/aggiungi_libro" method="POST">
                    <div class="mb-2">
                        <input type="text" name="titolo" class="form-control" placeholder="Titolo libro" required>
                    </div>
                    <div class="mb-2">
                        <select name="collezione_id" class="form-select" required>
                            {% for nome, libri in collezione_libri.items() %}
                                <option value="{{ loop.index }}">{{ nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Aggiungi</button>
                </form>
            </div>
        </div>

        <hr class="my-4">

        <h3>Collezioni e Libri</h3>
        {% for nome, libri in collezione_libri.items() %}
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    {{ nome }}
                </div>
                <ul class="list-group list-group-flush">
                    {% for libro in libri %}
                        <li class="list-group-item">{{ libro }}</li>
                    {% endfor %}
                    {% if not libri %}
                        <li class="list-group-item text-muted">Nessun libro ancora</li>
                    {% endif %}
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
</html>
